<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - StudyForge</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/schedule.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Study<span>Forge</span></a>
            <div class="user-menu">
                <img src="https://via.placeholder.com/40" alt="User" class="avatar">
                <div class="user-dropdown">
                    <a href="profile.html">Profile</a>
                    <a href="settings.html">Settings</a>
                    <a href="index.html">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- <div class="dashboard-layout"> -->
        <!-- Sidebar -->
        <!-- <aside class="sidebar"> -->
            <!-- Include your sidebar content -->
        <!-- </aside> -->

        <!-- Main Content -->
        <main class="main-content">
            <div class="schedule-container">
                <!-- Schedule Header -->
                <div class="schedule-header">
                    <div class="header-content">
                        <h1>Schedule</h1>
                        <p>Manage your study sessions and events</p>
                    </div>
                    <button class="btn btn-primary" id="createEventBtn">
                        <i class="fas fa-plus"></i> Create Event
                    </button>
                </div>

                <!-- Schedule Layout -->
                <div class="schedule-layout">
                    <!-- Calendar Section -->
                    <div class="calendar-section glass-card">
                        <div class="calendar-header">
                            <div class="calendar-nav">
                                <button class="btn-icon" id="prevMonth">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <h2 id="currentMonth"> <!--month--> </h2>
                                <button class="btn-icon" id="nextMonth">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                            <div class="view-options">
                                <button class="btn btn-secondary active">Month</button>
                                <button class="btn btn-secondary">Week</button>
                                <button class="btn btn-secondary">Day</button>
                            </div>
                        </div>

                        <div class="calendar-grid">
                            <!-- Week Days -->
                            <div class="weekdays">
                                <div>Sun</div>
                                <div>Mon</div>
                                <div>Tue</div>
                                <div>Wed</div>
                                <div>Thu</div>
                                <div>Fri</div>
                                <div>Sat</div>
                            </div>

                            <!-- Calendar Days -->
                            <div class="days" id="calendarDays">
                                <!-- Days will be generated by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <!-- Upcoming Events -->
                    <div class="events-section glass-card">
                        <div class="events-header">
                            <h2>Upcoming Events</h2>
                            <div class="events-filter">
                                <select>
                                    <option value="all">All Events</option>
                                    <option value="study">Study Sessions</option>
                                    <option value="exam">Exams</option>
                                    <option value="meeting">Meetings</option>
                                </select>
                            </div>
                        </div>

                        <div class="events-list">
                            <!-- Today's Events -->
                            <div class="event-group">
                                <h3>Today</h3>
                                <div class="event-item">
                                    <div class="event-time">
                                        <span>10:00 AM</span>
                                        <span class="duration">2h</span>
                                    </div>
                                    <div class="event-content">
                                        <div class="event-tag study">Study</div>
                                        <h4>Calculus Group Study</h4>
                                        <p>Chapter 5: Integration Techniques</p>
                                        <div class="event-participants">
                                            <div class="participant-avatars">
                                                <img src="https://via.placeholder.com/24" alt="Participant">
                                                <img src="https://via.placeholder.com/24" alt="Participant">
                                                <span class="more-participants">+3</span>
                                            </div>
                                            <button class="btn btn-primary btn-sm">Join</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Tomorrow's Events -->
                            <div class="event-group">
                                <h3>Tomorrow</h3>
                                <div class="event-item">
                                    <div class="event-time">
                                        <span>2:30 PM</span>
                                        <span class="duration">1h</span>
                                    </div>
                                    <div class="event-content">
                                        <div class="event-tag exam">Exam</div>
                                        <h4>Quiz</h4>
                                        <p>Topics: Deep Learning</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    <!-- </div> -->

    <!-- Create Event Modal -->
    <div class="modal" id="createEventModal">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h2>Create New Event</h2>
                <button class="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <form class="create-event-form">
                <div class="form-group">
                    <label>Event Title</label>
                    <input type="text" required placeholder="Enter event title">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" required>
                    </div>
                    <div class="form-group">
                        <label>Time</label>
                        <input type="time" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Duration</label>
                        <select required>
                            <option value="30">30 minutes</option>
                            <option value="60">1 hour</option>
                            <option value="90">1.5 hours</option>
                            <option value="120">2 hours</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Event Type</label>
                        <select required>
                            <option value="study">Study Session</option>
                            <option value="exam">Exam</option>
                            <option value="meeting">Meeting</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea placeholder="Enter event description"></textarea>
                </div>
                <div class="form-group">
                    <label>Participants</label>
                    <select multiple>
                        <option value="user3">Prakhar Mishra</option>
                        <option value="user1">Om Dubey</option>
                        <option value="user2">Manish Shukla</option>
                        <option value="user3">Harsh Tripathi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Reminder</label>
                    <select>
                        <option value="none">No reminder</option>
                        <option value="15">15 minutes before</option>
                        <option value="30">30 minutes before</option>
                        <option value="60">1 hour before</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelCreate">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Calendar functionality
            const calendar = {
                currentDate: new Date(),
                
                init: function() {
                    this.updateCalendar();
                    this.bindEvents();
                },

                updateCalendar: function() {
                    const year = this.currentDate.getFullYear();
                    const month = this.currentDate.getMonth();
                    
                    // Update month display
                    document.getElementById('currentMonth').textContent = 
                        new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });
                    
                    // Generate calendar days
                    this.generateDays(year, month);
                },

                generateDays: function(year, month) {
                    const firstDay = new Date(year, month, 1);
                    const lastDay = new Date(year, month + 1, 0);
                    const daysContainer = document.getElementById('calendarDays');
                    daysContainer.innerHTML = '';

                    // Add empty cells for days before first day of month
                    for (let i = 0; i < firstDay.getDay(); i++) {
                        daysContainer.appendChild(this.createDayElement(''));
                    }

                    // Add days of month
                    for (let day = 1; day <= lastDay.getDate(); day++) {
                        const dayElement = this.createDayElement(day);
                        
                        // Mark current day
                        if (year === new Date().getFullYear() && 
                            month === new Date().getMonth() && 
                            day === new Date().getDate()) {
                            dayElement.classList.add('today');
                        }
                        
                        daysContainer.appendChild(dayElement);
                    }
                },

                createDayElement: function(content) {
                    const div = document.createElement('div');
                    div.className = 'calendar-day';
                    div.textContent = content;
                    return div;
                },

                bindEvents: function() {
                    document.getElementById('prevMonth').addEventListener('click', () => {
                        this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                        this.updateCalendar();
                    });

                    document.getElementById('nextMonth').addEventListener('click', () => {
                        this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                        this.updateCalendar();
                    });
                }
            };

            // Initialize calendar
            calendar.init();

            // Modal functionality
            const createEventBtn = document.getElementById('createEventBtn');
            const modal = document.getElementById('createEventModal');
            const closeBtn = document.querySelector('.close-modal');
            const cancelBtn = document.getElementById('cancelCreate');

            createEventBtn.addEventListener('click', () => {
                modal.classList.add('active');
            });

            const closeModal = () => {
                modal.classList.remove('active');
            };

            closeBtn.addEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
